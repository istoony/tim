<script type="application/javascript">
    var xmlhttp = new XMLHttpRequest();
    var url = "http://guidoantoniomatteo.altervista.org/components/piani/getMainCategoryPiani.php";

    xmlhttp.onreadystatechange=function() 
    {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                myFunction(xmlhttp.responseText);
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(response) {
        var arr = JSON.parse(response);
        var i;
        var out = "";
        var out2 ="";
        
        for(i = 0; i < arr.length; i++) 
        {
            out += "<div class='col-xs-4 grey-background current-link' style='height: inherit !important;'>" +
                        "<a href=\"http://guidoantoniomatteo.altervista.org/tim/piani/pianisubcategory.html?id=" + arr[i].id + "\" >" +
                        "<img src=\"" + arr[i].foto + "\" class=\"center\"/>"+
                        "</a></div>";
            out2 +="<div class=\"col-xs-4 blu-menu\">"+
                "<a href=\"http://guidoantoniomatteo.altervista.org/tim/piani/pianisubcategory.html?id=" + arr[i].id + "\" >" +
                            arr[i].nome + "</a></div>";
                    out += "</div>";
                }
                
                document.getElementById("categorie_grey").innerHTML = out;
                document.getElementById("categorie_blu").innerHTML = out2;
            }
    </script>


</head>

                        </div>
                    </div>
                </div>
            </div>
                <div class="col-xs-12">
                    <div class="row grey-menu" id="categorie_grey" ></div>
                    <div class="row blu-menu" id="categorie_blu" ></div>
                </div>
            
            <div class="row">
                <div class="col-md-12">
                    <img src="http://guidoantoniomatteo.altervista.org/tim/img/piani/maincatfooter.jpg" class="img-responsive" alt="entra nella rete piÃ¹ grande d'italia" width="100%" />
                </div>
