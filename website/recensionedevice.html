<html lang="it">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet"	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Bootstrap library -->
    <script	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- website Javascript -->
    <script>var MENULINK = "#link-dispositivi";</script>
    <script src="http://guidoantoniomatteo.altervista.org/tim/js/menu.js"></script>
    <script src="http://guidoantoniomatteo.altervista.org/tim/js/template.js"></script>
    <script src="http://guidoantoniomatteo.altervista.org/tim/js/device/recensionedevice.js"></script>

    <!-- website CSS -->
    <link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/menu.css">
    <link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/style.css">
    <link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/standardimport.css">
    <link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/antonio.css">
    

<style>
    #immagine 
    {
        text-align: center;
        display: block;
    }
</style>
    

</head>

<body>

	<div id="page" class="container">

        <div id="header"></div>
        
		<div id="content" class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-12" id="menudevice"></div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-sm-8 hidden-xs"></div>
                            <div class="col-sm-4 col-xs-12  buttons red">
                                <h3>Aggiungi al carrello</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="titolorosso left" id="titolo"></h1>
                    </div>
                    <div class="col-md-12" id="recensioni"></div>
                    <div class="col-md-12">
                        <div class="row form-recensioni">
                            <div class="col-md-12">
                                <h1 class="titolorosso left">Scrivi una recensione</h1>
                            </div>
                            <form id="review-form" action="javascript:writeform();">
                                <div class="col-sm-6">
                                    <label>Nome e cognome</label><br/>
                                    <input type="text" id="nome" />
                                    <label>Inserisci la valutazione</label><br/>
                                    <select id="value">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="col-sm-12">
                                    <label>Inserisci la recensione</label><br/>
                                    <textarea id="review-text"></textarea>
                                </div>
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <input type="submit" value="submit" id="submit" />
                                </div>
                                <div class="col-sm-4"></div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-12" id="correlati"></div>
                    
                </div>
			</div>
		</div>

		<div id="footer"></div>

	</div>
