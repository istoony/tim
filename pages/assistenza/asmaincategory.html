        <link rel="stylesheet" type="text/css" href="css/standardimport.css">

        <script type="application/javascript">
            var xmlhttp = new XMLHttpRequest();
            var url = "http://localhost/tim/components/as/getMainCategory.php";

            xmlhttp.onreadystatechange=function() 
            {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    myFunction(xmlhttp.responseText);
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(response) {
                var arr = JSON.parse(response);
                var i;
                var out = "";

                for(i = 0; i < arr.length; i++) 
                {
                    out += "<div class=\"col-md-3 nopadding\"><div class=\"sfondotitoloblu\">" +
                            arr[i].titolo + 
                        "</div>" + 
                     "<div class=\"sfondogrigio\">" +
                        "<a href=\"assubcategory.html?id=" + arr[i].id + "\" >" +
                        "<img src=\"../../" + arr[i].foto + "\" />"+
                        "</a>"+
                    "</div>";
                    out += "</div>";
                }
                
                document.getElementById("categorie").innerHTML = out;
            }
        </script>
    </head>
