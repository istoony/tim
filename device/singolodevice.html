<head>

    <!-- Bootstrap library -->
    <script	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
    #immagine 
    {
        text-align: center;
        display: block;
    }
</style>
    
<script type="application/javascript">
    var url = location.href;
    var captured = /id=([^&]+)/.exec(url)[1]; // Value is in [1] ('384' in our case)
    var result = captured ? captured : 'id';
    var id = result;
    
    var xmlhttp = new XMLHttpRequest();
    var url = "http://guidoantoniomatteo.altervista.org/components/device/getSingoloDevice.php?id=" + id;
    
    var foto = new XMLHttpRequest();
    var pathfoto = "http://guidoantoniomatteo.altervista.org/components/device/getSingoloDeviceFoto.php?id=" + id;
    
    var promozioni = new XMLHttpRequest();
    var pr = "http://guidoantoniomatteo.altervista.org/components/device/getSingoloDevicePromozioni.php?id=" + id;
    
    xmlhttp.onreadystatechange=function() 
    {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                myFunction(xmlhttp.responseText);
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
    
    foto.onreadystatechange=function() 
    {
        if (foto.readyState == 4 && foto.status == 200)
                printFoto(foto.responseText);
    }
    
    foto.open("GET", pathfoto, true);
    foto.send();

    promozioni.onreadystatechange=function() 
    {
        if (promozioni.readyState == 4 && promozioni.status == 200)
                printPromozioni(promozioni.responseText);
    }
    
    promozioni.open("GET", pr, true);
    promozioni.send();

    function myFunction(response) 
    {
        var arr = JSON.parse(response);
        var i;
                
        $("#titolo").html(arr[0].marca + ' - ' + arr[0].nome);
        $("#caratteristiche").html('<p>' +  decodeHTMLEntities(arr[0].descrizione) + '</p>');
        $("#prezzo").html(printPrezzo(arr[0].prezzo, arr[0].prezzoscontato));
    }
        
    function printFoto(response) 
    {
        var arr = JSON.parse(response);
        var i = 1; 
        var out = "";
         $("#immagine").html('<img src="' + arr[0].path + '" class="myimg-responsive"/>');
        for(i;i<arr.length; i++)
        {
        out +='<div class="col-md-12 col-sm-4 col-xs-4">'+
            '<img src="' +arr[i].path +'" class="img-device" /></div>';
        }
         $("#secondarie").html(out);
    }
    
    function printPromozioni(response) 
    {
        var arr = JSON.parse(response);
        var i = 0; 
        var out = "";
        if(arr.length > 0)
            out += '<h1 class="titolorosso left">Incluso nel Prezzo</h1>'+
                        '<div class="row">'+
                            '<div class="col-md-12">';
        for(i;i<arr.length; i++)
        {
            out +='<div class="row grey">'+
                        '<div class="col-md-3">'+
                            '<img src="'+ arr[i].path +'" />'+
                        '</div>'+
                        '<div class="col-md-9">'+
                            '<h2 class="titoloblu">'+ arr[i].titolo +'</h2>'+
                            '<p>'+ decodeHTMLEntities(arr[i].descrizione) +'</p>'+
                        '</div>'+
                    '</div>';
            
        }
        out +='</div>'+'</div>';
        $("#promozioni").html(out);
    }
    
    printCorrelati(id);
    
    </script>

</head>

<body>

	<div id="page" class="container">

        <div id="header"></div>
        
		<div id="content" class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-12" id="menu-device"></div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-sm-8 hidden-xs"></div>
                            <div class="col-sm-4 col-xs-12  buttons red">
                                <h3>Aggiungi al carrello</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-md-10" id="immagine"></div>
                            <div class="col-md-2">
                                <div class="row" id="secondarie"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="titolorosso" id="titolo"></h1>
                            </div>
                            <div class="col-sm-3 hidden-xs"></div>
                            <div class="col-sm-9 col-xs-12">
                                <div><h2 class="titoloblu left">Caratteristiche</h2></div>
                                <div id="caratteristiche"></div>
                            </div>
                            <div class="col-sm-3 hidden-xs"></div>
                            <div class="col-md-9 col-xs-12 prezzo">
                                <div>
                                    <h2 class="titoloblu left">Prezzo:</h2>
                                </div>
                                <div id="prezzo"></div>
                            </div>
                            <div class="col-md-4">Acquista con un piano</div> 
                        </div>
                    </div>
                    <div class="col-md-12" id="correlati"></div>
                    <div class="col-md-12" id="promozioni"></div>
                </div>
			</div>
		</div>

		<div id="footer"></div>

	</div>

</body>

</html>
