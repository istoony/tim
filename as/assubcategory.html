<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"> 
        <title>Sottocategorie Assistenza Tecnica</title>
        
    <!-- Bootstrap: Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Bootstrap library -->
    <script	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- website Javascript -->
    <script src="http://guidoantoniomatteo.altervista.org/tim/js/menu.js"></script>
    <script src="http://guidoantoniomatteo.altervista.org/tim/js/template.js"></script>
    <script src="http://guidoantoniomatteo.altervista.org/tim/js/standardimport.js"></script>    
        
    <!-- website CSS -->
<link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/menu.css">
<link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/style.css">
<link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/standardimport.css">
<link rel="stylesheet" type="text/css" href="http://guidoantoniomatteo.altervista.org/tim//css/antonio.css">
        
        <script>
            
            printMainCat();
            
            var url = location.href;
            var captured = /id=([^&]+)/.exec(url)[1]; // Value is in [1] ('384' in our case)
            var result = captured ? captured : 'id';
            var id = result;
            var xmlhttp = new XMLHttpRequest();
            var url = "http://guidoantoniomatteo.altervista.org/components/as/getSubCategory.php?id=" + id;
            
            xmlhttp.onreadystatechange=function() 
            {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    myFunction(xmlhttp.responseText);
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            
            function myFunction(response) 
            {
                var arr = JSON.parse(response);
                var i;
                                
                var out = "";
                
                for(i = 0; i < arr.length; i++) 
                {
                    out += "<div class=\"row grey-bar\"><div class=\"col-md-12\">" +
                                "<a href=\"#\">" + arr[i].titolo + "</a>";
                    out += "</div></div><div class=\"row\" id=\"" + arr[i].id+ "\"></div>";
                }
                
                document.getElementById("sottocategorie").innerHTML = out;
                
                var url = location.href;
                var captured = /id=([^&]+)/.exec(url)[1]; // Value is in [1] ('384' in our case)
                var result = captured ? captured : 'id';
                var id = result;
                var assingle = new XMLHttpRequest();
                if(id==0)
                    document.getElementById("titolocategoria").innerHTML = "<h1 class=\"titolorosso\">In Evidenza</h1>";
                else
                    document.getElementById("titolocategoria").innerHTML = "<h1 class=\"titolorosso\">" + arr[0].catnome + "</h1>";
                    var getastitle = "http://guidoantoniomatteo.altervista.org/components/as/getAsTitle.php?id=" +id;
                assingle.open("GET", getastitle, true);
                assingle.send();
                
                assingle.onreadystatechange=function() 
                {
                if (assingle.readyState == 4 && assingle.status == 200)
                    stampaassingole(assingle.responseText);
                }
            }
            
            function stampaassingole(response) 
            {
                var arr = JSON.parse(response);
                var i; 
                var out = "";
                var id = arr[0].sottocategoria;
                for(i = 0; i < arr.length; i++) 
                {
                    if(id != arr[i].sottocategoria)
                    {
                        document.getElementById(id).innerHTML = out;
                        out = "";
                        id = arr[i].sottocategoria;
                    }
                    out += "<div class=\"col-md-12\">" +
                                "<a href=\"http://guidoantoniomatteo.altervista.org/tim/as/assingola.html?id=" + arr[i].id +"\">" + arr[i].titolo + "</a>";
                    out += "</div>";
                }
                document.getElementById(arr[i - 1].sottocategoria).innerHTML = out;  
            }
            
            
        </script>
                
    </head>

    <body>
        
        <div id="page" class="container">
        
            <div id="header"></div>
        
            <div id="content">
                <div class="row blu-menu" id="categorie"></div>
                <div class="row">
                    <div class="col-md-12 nopadding">
                        <div style="position: absolute; top: 100px; left: 20px; z-index: 10; width:250px;" id="titolocategoria"></div>
                    <div style="position: relative; top: 0px; left: 0px; z-index: 1;">
                        <img src="http://guidoantoniomatteo.altervista.org/tim/img/as/sottocategorie.jpg" alt="Assistenza Tecnica" class="immaginepresentazione">
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="sottocategorie"></div>
                </div>

            </div>

            <div id="footer"></div>
            
        </div>
        
    </body>

</html>
